<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techgear/Register</title>
    <link rel="shortcut icon" href="./logoIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <img id="logo" src="./logo.png" alt="">
    </nav>

    <div class="form">
        <div>
            <a href="./index.html"><h2>SIGN IN</h2></a>
        <h2>REGISTER</h2>
        </div>
        <span id="error"></span>
        <form >
            <input type="text" placeholder="Email / User Name" id="email" required>
            <input type="password" placeholder="Create password" id="password"required>
            <input type="password" placeholder="Confirmed password" id="password-2"required>
            <input type="number" placeholder="Enter the code" id="code"required>
            <span id="pin">1234</span>
            
            <input id="submit" type="submit" value="Signin">
        </form>
        <p>or connect via</p>
        <img src="./googleimg.png" alt="">
    </div>
</body>
<script src="../Script/register.js"></script>
</html>
