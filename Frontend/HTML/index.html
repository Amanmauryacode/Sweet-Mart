<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techgear/Sign In</title>
    <link rel="shortcut icon" href="./logoIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <img id="logo" src="./logo.png" alt="">
    </nav>

    <div class="form">
        <div>
            <h2>SIGN IN</h2>
        <a href="register.html"><h2>REGISTER</h2></a>
        </div>
        <p id="error"></p>
        <form >
            <input type="email" placeholder="Email / User Name" id="email">
            <input type="password" placeholder="Password" id="password">
            <div>
                <input type="checkbox" name="" id="checkbox">
                <span>Keep Me signin</span>
                <span class="material-symbols-outlined">
                    help
                    </span>
                <span>Forgot your password</span>
            </div>
            <input id="submit" type="submit" value="Signin">
        </form>
        <p>or connect via</p>
        <img src="./googleimg.png" alt="">
    </div>

    <div id="login">
        <p>✅ Successfuly Login</p>
    </div>
    <div id="Admin">
        <p>✅Welcome to Admin_Pannel</p>
    </div>
</body>
<script src="../SCRIPT/index.js"></script>
</html>
